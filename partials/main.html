<div class="panel">
<h1 class="logo">html</h1>

    <details>
        <summary>TEXT</summary>

        <h3>Title:</h3>
        <input type="text" ng-model="tpl_html_title">

        <h3>Body:</h3>
        <textarea ng-model="tpl_body_text"></textarea>
    </details>

    <details>
        <summary>META</summary>

        <h3>Description:</h3>
        <input type="text" ng-model="tpl_meta_description">

        <h3>Keywords:</h3>
        <input type="text" ng-model="tpl_meta_keywords">
    </details>

    <details>
        <summary>SCRIPTS</summary>

        <h3>USE:</h3>
        <p><input type="checkbox" ng-click="useScript('js','jquery v1')"> Jquery V1.x.x</p>
        <p><input type="checkbox" ng-click="useScript('js','jquery-migrate')"> Jquery-migrate</p>
        <p><input type="checkbox" ng-click="useScript('js','jquery v2')"> Jquery V2.x.x</p>
        <p><input type="checkbox" ng-click="useScript('js','modernizr')"> Modernizr</p>
        <p><input type="checkbox" ng-click="useScript('css','normalize')"> Normalize CSS</p>
    </details>


</div>

<div class="content">
    <h1>{{welcome}}</h1>

    <tpl-code type="type" name="name" title="tpl_html_title"></tpl-code>
</div>
